{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    {% if object_list %}
        <h3>Announcements:</h3>
        <ul>
        {%for event in object_list%}
            <li><a href="{{event.id}}">{{event.title}}</a></li>
        {% endfor %}
        </ul>

    {%endif%}
{%endif%}
{%endblock%}
